<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- <h3 class="title">ToDo List</h3> -->
    <div class="application__wrap">
        <div class="application__buttons">
            <ul class="block-buttons__list">
                <li class="block-buttons__item"><input type="radio" name="block" id="">1</input></li>
                <li class="block-buttons__item"><input type="radio" name="block" id="">2</input></li>
                <li class="block-buttons__item"><input type="radio" name="block" id="">3</input></li>
            </ul>
        </div>
        <div class="application__tasks">
            <div class="tasks-input">
                <input class="tasks-input__text" type="text" id="">
                <button class="tasks-input__button" type="submit">Добавить задачу</button>    
            </div>

            <div class="blocks">
                <p class="title">Новые задачи</p>
                <!-- Блок задач -->
                <div class="block">
                    <p class="block__title">Общие задачи</p>
                    <ul class="block__list"> 
                        <li class="task">
                            <input type="checkbox" name="task">
                            <label for="task">Задача</label>
                        </li>
                    </ul>
                </div>

                <hr> <!-- Линия между задачами -->
                
                <div class="application__done-tasks"> <!-- Решенные задачи -->
                    <p class="title">Решенные задачи</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
