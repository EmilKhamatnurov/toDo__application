<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDOOOOO</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="application">
        <div class="decoration">
            <h3 class="Title"">ToDo List</h3>
        </div>
        <div class="functionality">
            <form class="functionality__input" action="" method="get">
                <textarea class="add-task_input" id="task-input" name="message">Сделать что-то конкретное...</textarea>
                <button class="add-task_button" type='button' id="task-button">Добавить задачу</button> 
            </form>
            <ul class="ToDo-list" id="todo_list">
                <li class="ToDo-Task"></li>
            </ul>
        </div>
        <hr class="line">
        <ul class="done" id="done__tasks">
            <li class="completed__task"></li>
        </ul>
    </div>
    <script src="js/index copy.js.js"></script>
</body>
</html>
